<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>altSurveyform</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="topic">AltSchoolers Survey Form</h1>
      <div class="forminfo">
        <form action="">
          <label for="">Name</label><br />
          <input type="text" placeholder="Enter your name"/>
          <br />
          <label for="email">Email</label><br />
          <input type="email" placeholder="Enter your email" />
          <br />
          <label for="">Age</label><br />
          <input type="text" placeholder="Enter your age" />
          <br />
          <label for="email">which option best describe you?</label><br />
          <input type="text" placeholder="other" />
          <br />
          <label for="">Would you recommend ALTSCHOOL to a friend</label><br />

          <input type="radio" />
          <label for="yes">yes</label> <br />
          <input type="radio" />
          <label for="No">No</label>
          <br />
          <input type="radio" />
          <label for="Maybe">Maybe</label>
          <br />
          <label for=""
            >Languages and framework known(check all that apply)</label> <br>
          <input type="checkbox" />
          <label for="c">C</label>
          <br />
          <input type="checkbox" />
          <label for="cc">C++</label>
          <br />
          <input type="checkbox" />
          <label for="c#">C#</label>
          <br />
          <input type="checkbox" />
          <label for="Java">Java</label>
          <br />
          <input type="checkbox" />
          <label for="Python">Python</label>
        </form>
      </div>
    </div>
  </body>
</html>
